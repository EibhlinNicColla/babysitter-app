<h1>Babysitter Hours Calculator</h1>
<form [formGroup]="form">
  <input id="startTime" type="datetime" formControlName="startTime">
  <input id="endTime" type="datetime" formControlName="endTime">
  <select id="family" formControlName="family">
    <option value="family1">Family 1</option>
    <option value="family2">Family 2</option>
    <option value="family3">Family 3</option>
  </select>
</form>
